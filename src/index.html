<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success d-flex justify-content-center">
    <div
      id="card"
      class="col-3 bg-light mt-3 rounded mb rounded d-flex flex-column justify-content-between"
      style="height: 700px;"
    >
      <span id="figureOne" style="font-size: 70px;">♥ </span>
      <h1 id="number" class="align-self-center" style="font-size: 200px;">
        8
      </h1>
      <span id="figureTwo" class="align-self-end" style="font-size: 70px;"
        >♥
      </span>
      <div
        class="inputs mt-3 bg-success d-flex flex-column justify-content-end "
      >
        <div class="input-group mt-3">
          <span class="input-group-text"><strong>Width:</strong></span>
          <input
            type="text"
            id="widthInput"
            class="form-control"
            placeholder="Put your width "
            aria-label="Username"
            aria-describedby="basic-addon1"
            value=""
          />
        </div>
        <div class="input-group mt-3">
          <span class="input-group-text"><strong>Height:</strong></span>
          <input
            type="text"
            id="heightInput"
            class="form-control"
            placeholder="Put your height"
            aria-label="Username"
            aria-describedby="basic-addon1"
            value=""
          />
        </div>
        <div class="botones mt-3  d-flex justify-content-center">
          <button id="btn" type="button" class="btn btn-primary mx-5">
            Random
          </button>
          <button id="btn2" type="button" class="btn btn-danger">Apply</button>
        </div>
      </div>
    </div>
  </body>
</html>
